<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Works slider</title>
  <link rel="stylesheet" type="text/css" href="./style/slick.css"/>
  <!--<link rel="stylesheet" type="text/css" href="./style/slick-theme.css"/>-->
  <link rel="stylesheet" type="text/css" href="style/styles.css">
</head>
<body>
<div class="container">

  <header>
    <span>our featured work</span>
    <h1>We create engaging <br/>experiences through<br/> creativity & craft</h1>
    <img class="plus-img" src="./images/plus.png" alt="plus">
    <img class="row-img" src="./images/row.png" alt="row">
  </header>

  <main class="slider">
    <div><img src="./images/Layer1.jpg" alt="pic"></div>
    <div><img src="./images/Layer2.jpg" alt="pic"></div>
    <div><img src="./images/Layer3.jpg" alt="pic"></div>
    <div><img src="./images/Layer4.jpg" alt="pic"></div>
    <div><img src="./images/Layer5.jpg" alt="pic"></div>
    <div><img src="./images/Layer6.jpg" alt="pic"></div>
    <div><img src="./images/Layer7.jpg" alt="pic"></div>
    <div><img src="./images/Layer8.jpg" alt="pic"></div>
    <div><img src="./images/blue.png" alt="pic"></div>
    <div><img src="./images/black.png" alt="pic"></div>
    <div><img src="./images/red.png" alt="pic"></div>
    <div><img src="./images/green.png" alt="pic"></div>
    <a class="row-prev"><img src="./images/arrLeft.png" alt="prev"></a>
    <a class="row-next"><img src="./images/arrRight.png" alt="next"></a>
    <p class="info">Apex Magazine<br />June Issue<br /><span>by fabrizio morra</span></p>
  </main>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="application/javascript"></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<script type="application/javascript" src="js/main.js"></script>
</body>
</html>
